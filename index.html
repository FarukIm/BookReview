    <div class="container">

        <div class="accordion position-sticky" id="posts">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                            Write your review!
                        </button>
                    </h2>
                </div>
                <div id="collapseOne" class=" collapse" aria-labelledby="headingOne" data-parent="#posts">
                    <div class="card-body">
                        <form class=" bg-light" action="insert.php" method="post">
                            <fieldset>
                                <legend class="text-center "> Write like it matters, and it will. </legend>

                                <div class="form-group">
                                    <span class="col-md-1  text-center">
                                        <label for="title"> Book Title: </label>
                                    </span>
                                    <div class="col-md-8">
                                        <input id="title" name="title" type="text"
                                            placeholder="eg. The Hitchhiker's Guide to the Galaxy" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 text-center">
                                        <label for="author">Author:</label>
                                    </span>
                                    <div class="col-md-8">
                                        <input id="author" name="author" type="text" placeholder="eg. Douglas Adams"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 text-center">
                                        <label for="genre">Select Genre: </label>    
                                    </span>
                                    <div class="col-md-8">
                                        <select class="form-control" id="genre" name="genre" type="text">
                                            <option value="" selected disabled>Please select</option>
                                            <option>Action</option>
                                            <option>Biography</option>
                                            <option>Children's</option>
                                            <option>Classic</option>
                                            <option>Comedy</option>
                                            <option>Comic Book</option>
                                            <option>Crime</option>
                                            <option>Drama</option>
                                            <option>Fairytale</option>
                                            <option>Fantasy</option>
                                            <option>History</option>
                                            <option>Horror</option>
                                            <option>Mystery</option>
                                            <option>Philosophy</option>
                                            <option>Poetry</option>
                                            <option>Romance</option>
                                            <option>Satire</option>
                                            <option>Sci-fi</option>
                                            <option>Thriller</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1  text-center">
                                        <label for="review"> Your Review:</label>
                                    </span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="review" name="review"
                                            placeholder="Write your review here..." rows="7"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" name="submit"
                                            class="btn btn-light bg-success btn-lg">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
